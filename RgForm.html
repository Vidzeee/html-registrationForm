<html>
    <head>

        <title>Registration form</title>

    </head>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>

    <body>

        
        <form>
        <table style="width:19%">
            <tbody>
                <tr>
                <th colspan="2">Registration Form</th>
                </tr>

                <tr>  
                    <td> Student name </td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> Father's name</td> 
                    <td> <input type="text"></td>
                    </tr>
                <tr>  
                    <td>Mother's name</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> Date of Birth</td>
                    <td> <input placeholder="dd------yyyy"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> male<input type="radio" name="gender"> Female<input type="radio" name="gender"></td>
                </tr>
                <tr>  
                    <td>Email ID</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>  
                    <td>Mobile No</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>  
                    <td>Address</td>
                    <td><textarea name="message" style="width:170px; height:100px;"></textarea></td>
                </tr>
                <tr>  
                    <td>State</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>  
                    <td>City</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td>   </td>
                    <td> <input type="submit"></td>
                </tr>



            </tbody>



        </table>
        </form>
    </body>
</html>
